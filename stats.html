      .header {
        background-color: #292929;
        color: white;
        text-align: center;
        padding: 1em;
      }
      .header img {
        max-height: 100px; /* Adjust as needed */
      }
      .nav {
        display: flex;
        justify-content: center;
        background-color: #1b1b1b;
        font-size: 1.1em;
      }

      .nav a {
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        transition: background 0.3s ease;
      }

      .nav a:hover {
        background-color: #4a4a4a;
      }
      .footer {
        background-color: #292929;
        color: white;
        text-align: center;
        padding: 20px 0;
        font-size: 0.9em;
      }

      .footer p {
        margin: 5px 0;
      }

      .content {
        padding: 20px;
        text-align: center;
      } /* Add additional styles for the team cards */
      .team-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 20px;
      }
      .team-box {
        width: 30%;
        min-width: 200px;
        height: 300px;
        margin-bottom: 20px;
        perspective: 1000px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Drop shadow */
        transition: transform 0.6s, box-shadow 0.3s; /* Smooth transition for the shadow */
      }



      /* Optional: add a hover effect to lift the box slightly */

      .team-card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;

      }
      .team-card-face {
        display: flex;
        align-items: center; /* Vertically center the content */
        justify-content: top; /* Horizontally center the content */
        flex-direction: column; /* Stack items vertically */
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        text-align: center; /* Center text alignment */
      }

      /* Larger font sizes for text */
      .team-card h3,
      .team-card h4 {
        font-size: 1.5em; /* Adjust as needed */
        margin-bottom: 10px;
      }

      .team-card p {
        font-size: 1.2em; /* Adjust as needed */
      }


      
      .team-logo {
        max-width: 100px;
        margin: 20px auto;
        display: block;
      }
      .player-stats {
        margin-top: 20px;
        text-align: left;
      }

      .player-stats h2 {
        margin-bottom: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      @media screen and (max-width: 768px) {
        th, td {
          padding: 8px 4px; /* Reduced padding for smaller screens */
          font-size: 12px; /* Smaller font size for better readability */
          word-break: break-word; /* Break words in cells if necessary */
        }

        th {
          padding-top: 12px;
          padding-bottom: 12px;
        }
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #3240da;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      @media screen and (max-width: 768px) {
        .nav {
          flex-direction: column;
          align-items: center;
        }

        .nav a {
          display: block;
          text-align: center;
          padding: 8px 0;
          width: 100%;
        }
